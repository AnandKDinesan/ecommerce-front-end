<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 w-50" [src]="viewProduct.image" [alt]="viewProduct.title" /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID: {{viewProduct.id}}</div>
                <h1 class="display-5 fw-bolder">{{viewProduct.title}}</h1>
                <div class="fs-5 mb-5">
                    <span>$ {{viewProduct.price}}</span>
                </div>
                <p class="lead">Product Features : {{viewProduct.description}}</p>
                <p>Rating : {{viewProduct.rating.rate}}</p>
                <div class="d-flex">

                    <button class="btn btn-outline-primary flex-shrink-0" type="button" (click)="addtowishlist(viewProduct)">
                        <i class="bi-cart-fill me-1"></i>
                        Add to wishlist
                    </button>
                    <button (click)="addToCart(viewProduct)" class="btn btn-outline-primary flex-shrink-0 ms-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
