<!-- empty wishlist -->
<div *ngIf="wishlistStatusMsg" class="container mt-5 p-3">
    <div class="row">
        <div class="col text-center mt-5">
            <!-- empty wishlist image -->
            <img  style="height: 300px;" src="https://gifimage.net/wp-content/uploads/2017/11/einkaufswagen-gif-11.gif" alt="empty wishlist">
            <h3 class="">Your wishlist is empty!!</h3>
            <button routerLink="" class="btn btn-primary">Shop More</button>
        </div>
    </div>
    
</div>

<!-- wishlist section -->
<section *ngIf="!wishlistStatusMsg" class="py-5" style="margin-top: 100px;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5"  *ngFor="let product of wishlist">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,17)}}...</h5>
                            <!-- Product price-->
                            <p class="text-danger">$ {{product.price}}</p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div>
                            <button (click)="removeItem(product.id)" style="float: left;" class="text-danger btn "><i class="fa fa-solid fa-trash fa-shake fa-2x"></i></button>
                            <button (click)="addToCart(product)" style="float: right;" class="btn text-primary mt-auto" routerLink="/products/cart"><i class="fa-solid fa-cart-plus fa-shake fa-2x"></i></button></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
